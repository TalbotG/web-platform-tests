<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>CSS Text Test: inherited 'word-spacing' value are absolute value</title>

  <link rel="author" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/">
  <link rel="help" href="https://www.w3.org/TR/css-text-3/#word-spacing-property">

  <link rel="stylesheet" type="text/css" href="/fonts/ahem.css">

  <meta content="" name="flags">

  <style>
  div#parent
    {
      background-color: orange;
      color: blue; /* color of the glyphs */
      float: left;
      font-family: Ahem;
      font-size: 20px;
      line-height: 1;
      word-spacing: 2em;
    }

  div#child
    {
      font-size: 2em;
      word-spacing: inherit;
      /*
      word-spacing must be 40px
      and not 80px. What is
      inherited must
      be the absolute value
      */
    }
  </style>

  <div id="parent">
    <div id="child">A BC<br>
    DE F</div>
  </div>
